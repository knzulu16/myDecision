<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/myDecision.css">
    <script type="text/javascript" src="handlebars/handlebars-v4.0.5.js"></script>
    <title>MyDecision</title>
  </head>
  <body>
  <div class="heading">
    <div class='header'>
    <h1>Khayelitsha Train Route</h1>
  </div>
  <div class='myForm'>
    <form name="login" class='myForm'>
    <b>Username:</b><input type="text" id="user"/>
    <b>Password:</b><input type="password" id="passwrd"/>
    <button type="button" id="loginBtn" onclick='validate()' value="">Login</button>
    </form>
  </div>
  <br></br>
</div>
    <br></br>
      <img class="myImage" src=Cape-Town-train.jpg />
      <br></br>
  <script id="transportTemplate" type="text/x-handlebars-template">
            <table class='timeTable'>
               <thead>
               <th>DepartStation</th>
               <th>DepartTime</th>
               <th>ArrivalStation</th>
               <th>ArrivalTime</th>


               </thead>
               <tbody>
               {{#each route}}
              <tr>
              <td>{{DepartStation}}</td>
              <td>{{DepartTime}}</td>
              <td>{{ArrivalStation}}</td>
              <td>{{ArrivalTime}}</td>

              </tr>
             {{/each}}
             </tbody>
            </table>
  </script>

  <script id="dropDwnTemp" type="text/x-handlebars-template">

          <select class="DepStation">
             <option class="DepartStationTemp" value="" >Select Depart station</option>
             {{#each data}}
             <option class="DepartStationTemp" value="{{DepartStation}}">{{DepartStation}}</option>
             {{/each}}
          </select>

          <select class="DepTime">
             <option class="DepartTimeTemp" value="">Select Depart Time</option>
             {{#each data}}
             <option class="DepartTimeTemp" value="{{DepartTime}}">{{DepartTime}}</option>
             {{/each}}
          </select>

          <select class="ArrStation">
             <option class="ArrivalStationTemp" value="">Select Arrival Station</option>
             {{#each data}}
             <option class="ArrivalStationTemp" value="{{ArrivalStation}}">{{ArrivalStation}}</option>
             {{/each}}
          </select>

          <select class="ArrTime">
             <option class="ArrivalTimeTemp" value="">Select Arrival Time</option>
             {{#each data}}
             <option class="ArrivalTimeTemp" value="{{ArrivalTime}}">{{ArrivalTime}}</option>
             {{/each}}
          </select>


          <button type="submit" value="submit" name='submitButton' onclick="routeFilter()" id="search">Search</button>
          <br></br>
  </script>
  <script id="UpdateTimeTemp" type="text/x-handlebars-template">
<div class='Update'>
          <input type="text"id="DepartPlace"  name="DepartStation" placeholder="Enter Depart Station"value="{{DepartStation}}">
          <br></br>
          <input type="time" id="DepartTime" name="DepartTime" placeholder="Enter Depart Time" value="{{DepartTime}}">
          <br></br>
          <input type="text"id="ArrivalPlace" name="ArrivalPlace" placeholder="Enter Arrival Station" value="{{ArrivalPlace}}">
          <br></br>
          <input type="time" id="ArrivalTime" name="ArrivalTime" placeholder="Enter Arrival Time" value="{{ArrivalTime}}">
          <br></br>
          <button type="submit" value="submit" name='submitButton' onclick="updateRoute()" id="search">Update Time</button>
        </div>
  </script>

      <button id="searchRoute" type="submit" value='submit'>Route Search</button>
      <div class="routeDisplay"></div>
      <div class="UpdateTime"></div>
      <div class="dropDown"></div>

  </body>
  <script src="myDecision.js" charset="utf-8"></script>

</html>
